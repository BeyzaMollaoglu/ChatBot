<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
<style>
/* Navbar style */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    overflow-x: hidden;
  }

  /* === NAVBAR === */
  .navbar {
    position: fixed;
    top: 0;
    width: 100%;
    height: 50px;
    background: rgba(0, 0, 50, 0.3);
    backdrop-filter: blur(8px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    z-index: 1000;
  }

  .nav-logo {
    font-weight: bold;
    color: #fff;
    font-size: 16px;
    text-decoration: none;
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
  }

  .nav-links li a {
    text-decoration: none;
    color: #e0f0ff;
    font-size: 14px;
    transition: color 0.3s ease;
  }

  .nav-links li a:hover {
    color: #a1c4fd;
  }

  .nav-toggle {
    display: none;
  }

  .nav-toggle-label {
    display: none;
    cursor: pointer;
    flex-direction: column;
    gap: 4px;
  }

  .nav-toggle-label span {
    display: block;
    width: 22px;
    height: 2px;
    background: #fff;
  }

  .user-menu {
    position: relative;
    display: flex;
    align-items: center;
    cursor: pointer;
  }

  .user-icon {
    font-size: 20px;
    margin-left: 20px;
    color: #fff;
  }

  .dropdown {
    display: none;
    position: absolute;
    top: 35px;
    right: 0;
    background: rgba(0, 0, 50, 0.95);
    border-radius: 6px;
    padding: 10px;
    min-width: 120px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }

  .dropdown span {
    display: block;
    color: #e0f0ff;
    margin-bottom: 8px;
  }

  .dropdown a {
    color: #ffb3b3;
    text-decoration: none;
    font-weight: bold;
  }

  .user-menu.open .dropdown {
    display: block;
  }

  /* Sayfa iÃ§eriÄŸini navbar'Ä±n altÄ±na iter */
  .with-navbar {
    margin-top: 60px;
  }

  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #83b0f7, #c2e9fb);
    backdrop-filter: blur(8px);
  }

  .container {
    background: rgba(255, 255, 255, 0.15);
    padding: 40px 60px;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    text-align: center;
    backdrop-filter: blur(12px);
    width: 600px;              /* daha geniÅŸ gÃ¶rÃ¼nÃ¼m */
    max-width: 90vw;
    transition: all 0.3s ease;
  }

  h1 {
    font-size: 2.45rem;
    color: #ffffff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    margin-bottom: 20px;
  }

  p {
    font-size: 1.2rem;
    color: #ffffff;
    margin-bottom: 30px;
  }

  button {
    padding: 12px 28px;
    margin: 10px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
  }

  /* Mobil uyumluluk */
  @media (max-width: 600px) {
    .container {
      width: 90%;
      padding: 30px 20px;
    }

    h1 {
      font-size: 1.8rem;
    }

    p {
      font-size: 1rem;
    }

    button {
      width: 100%;
      margin: 10px 0;
    }

    .with-navbar {
        margin-top: 60px;
        min-height: calc(100vh - 60px);
    }
  }
</style>

</head>
<body>
    <nav class="navbar">
    <a href="index.html" class="nav-logo">Smart Socket</a>

</body>
</html>
