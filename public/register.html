.user-menu {

<body>
    <nav class="navbar">
    <a href="index.html" class="nav-logo">Smart Socket</a> 
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Sign In/Up</a></li>

    <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
        <span></span>
        <span></span>
    </label>
    <div class="user-menu" style="display: none;">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
      </ul>
      <div class="user-icon">ðŸ‘¤</div>

        <a href="#" id="logout-btn">Sign Out</a>
      </div>
    </div>

  <div class="login-container">
    <h1>Sign Up</h1>
    <div id="register-form">
      <div class="form-group">
        <label for="register-username">Username</label>
        <input type="text" id="register-username" placeholder="Enter your username" required />
      </div>
      <div class="form-group">
        <label for="register-email">Email</label> <!-- New Email Input Field -->
        <input type="email" id="register-email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="register-password">Password</label>
        <input type="password" id="register-password" placeholder="Enter your password" required />
      </div>
      <button onclick="register()">Sign Up</button>
      <div class="error" id="error-msg"></div>
      <div class="success" id="success-msg"></div>
    </div>
    <div class="switch">
      <p>Already have an account? <a href="login.html">Sign In here</a></p>
    </div>
  </div>

  <script>
    async function register() {
      const username = document.getElementById("register-username").value;
      const email = document.getElementById("register-email").value; // Get the email value
      const password = document.getElementById("register-password").value;
      const errorMsg = document.getElementById("error-msg");
      const successMsg = document.getElementById("success-msg");

      errorMsg.textContent = '';
      successMsg.textContent = '';

      try {
        const res = await fetch("/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password, email }),
        });

        if (res.ok) {
            successMsg.textContent = "Account created! Please check your email to confirm your registration.";
        } else {
            const result = await res.json();
            errorMsg.textContent = result.message || "Registration failed.";
        }
    } catch (error) {
        errorMsg.textContent = "Server error.";
        console.error(error);
    }
    }
  </script>
